<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.5/redux.js"></script>
</head>
<body>
<div class="state"></div>

<script>
function counter(state, action) {
  if (state === undefined) {
    return 0;
  }
  switch (action.type) {
    case 'INCREMENT':
      return state + 1;
    case 'DECREMENT':
      return state - 1;
    default:
      return state;
  }
}

addEventListener('click', function() {
  store.dispatch({type: 'INCREMENT'});
});

var createStore = Redux.createStore;
var store = createStore(counter);

function render() {
  document.querySelector('.state').textContent = store.getState();
}

store.subscribe(render);

console.log(store.getState());
store.dispatch({type: 'INCREMENT'});
console.log(store.getState());

</script>

</body>
</html>
