<!doctype html>
<html>
<head>
  <title>Solitaire</title>
</head>
<body>
  <div id="game"></div>

  <script id="gameTemplate" type="text/template">
    <div class="container">
      <div class="pile"></div>
      <div class="topRow"></div>
      <div class="bottomRow"></div>
    </div>
  </script>

  <script id="cardTemplate" type="text/template">
    <div class="card" {{hidden}}>
      <span class="suit">{{suit}}</span>
      <span class="worth">{{worth}}</span>
    </div>
  </script>

  <script src="solitaire.js"></script>
</body>
</html>
